<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumus Jarak, Luas Layang Layang, Volume Limas Segitiga</title>
</head>
<h1>Tugas Alat Peraga</h1>
<h3>1. Rumus Jarak</h3>
<body>
    <form name="formrumus">
        Kecepatan: <input type="text" name="kecepatan">
        Waktu: <input type="text" name="waktu">
        Jarak Tempuh: <input type="text" name="jaraktempuh">
        <input type="button" value="hasil" onclick="jarak()">
    <br>
<h3>2. Luas Layang-Layang</h3>
    <form name="formrumus">
        Diagonal Satu: <input type="text" name="diagonalsatu">    
        Diagonal Dua: <input type="text" name="diagonaldua">
        Luas Layang-Layang: <input type="text" name="luaslayang">
        <input type="button" value="hasil" onclick="luas()">
    <br>
<h3>3. Volume Limas Segitiga</h3>
    <form name="formrumus">
        Alas Segitiga: <input type="text" name="alassegitiga">
        Tinggi Segitiga: <input type="text" name="tinggisegitiga">    
        Tinggi Limas: <input type="text" name="tinggilimas">
        Volume Limas: <input type="text" name="volumelimas">
        <input type="button" value="hasil" onclick="volume()">
    </form>
    <input type="button" value="bersihkan" onclick="javascript:location.reload(true)">
    <script src="./script.js"></script>
</body>
</html>
