    <form name="formtugasalper">

        Jarijari: <input type="text" name="jarijari">

        <input type="button" value="result" onclick="luaslingkaran()">

        <h3>3.) Besar Sudut Eksterior Poligon Beraturan</h3>

        <input type="button" value="reset" onclick="javascript:location.reload(true)">
